<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Styled File Input</title>
  <style>
  *{
    padding:0;
    margin:0;
    box-sizing: border-box;
  }
  body{
    background: white ;
  }
    .splash {
  position:fixed;
  top:40%;
  left:35%;
  transform:translate(-50%,-50%);
  display: inline-block;
  text-align:center;
  box-shadow:0 0 9px black;
}

.text {
  position:absolute;
  z-index: 1;
  color: black; /* text color */
  bottom:100%;
  left:3%;
  font-size:27px;
  text-shadow:0 0 1.2px black;
}
  
  

@keyframes fadeIn{
  from{
    opacity:0;
  }
  to{
    opacity:1;
  }
}
.splash::before {
  content: '';
  position: absolute;
  top: 0; left: 0;
  width: 145px; height: 139px;
  border-radius:20px;
  background: linear-gradient(180deg,#189,#f8f9fa); /* water effect */
  clip-path: polygon(0 0, 0 0, 0 100%, 0 100%);
  animation: fill 2s ease forwards;
  
}
.splash::after{
  box-shadow:0 0 9px black;
  width:1000px;
}

@keyframes fill {
  0% {
    clip-path: polygon(0 0, 0 0, 0 100%, 0 100%);
  }
  25% {
    clip-path: polygon(0 0, 100% 0, 0 100%, 0 100%);
  }
  50% {
    clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
  }
  75% {
    clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
  }
  100% {
    clip-path: polygon(0 0, 100% 0, 100% 100%, 0% 100%);
  }
}

  </style>
  </head>
  <body>
    <div class="splash">
  <span class="text">Pannamore</span>
</div>

</body>
</html>
